<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="paragraph.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="typing_text" max-length="1" />
      <p class="text"></p>
      <div class="controls">
        <p>Time Left: <span class="timer">30</span>s</p>
        <p>Mistakes: <span class="mistakes">0</span></p>
        <p>WPM: <span class="wpm">0</span></p>
        <p>CPM: <span class="cpm">0</span></p>
        <button class="refresh">Try Again</button>
      </div>
    </div>
  </body>
</html>
